openapi: '3.0.3'
info:
  title: EventAPI
  version: 1.0.1
  description: 'API for EvenTN, the open source event application for the city of Trento'
servers:
  - description: Live Render Hosting
    url: https://eventn-backend.onrender.com
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/DavideDaCol/EventAPI/1.0.1
  - description: Locally hosted backend server
    url: http://localhost:8080
paths:
  /test:
    get:
      tags: [Test the API] 
      description: test endpoint, checks if the server is up
      responses:
        '200':
          description: server is up
          content:
            application/json:
              schema:
                type: string
                example: yay!
  /users/registration:
    post:
      tags: [Account]
      summary: Add a new user
      description: given a username and password in the request body, this endpoint adds a new user into the database. The user will still need to log in to receive its JWT.
      requestBody:
        description: the user's chosen credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The user name.
                  example: userName01
                password: 
                  type: string
                  description: password of the user.
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/UserID"
                  - example: abc123def456
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users:
    delete:
      tags: [Account] 
      summary: Delete a logged in user permanently
      description: This endpoint deletes a user and all associated data from the database. The request can only be made by an authenticated user to himself; noone can delete someone else's information.
      security: 
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/UserID"
                  - example: deleted user abc123def456
        '400':
          description: Provided ID isn't valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags: [Account] 
      summary: Update user info
      description: Changes the user's username or email address to the ones supplied in the request body. Only works if the user is authenticated.
      security: 
        - bearerAuth: []
      requestBody:
        description: the informations to update
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserID"
        '400':
          description: Provided ID isn't valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/password:
    put:
      tags: [Account] 
      summary: Update user password
      description: Changes the user's password to the ones supplied in the request body. Only works if the user is authenticated and if the new password is both valid and different from the old one
      security: 
        - bearerAuth: []
      requestBody:
        description: the informations to update
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserID"
        '400':
          description: Provided ID isn't valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/all:
    get:
      tags: [User] 
      summary: Get all users
      description: Returns all of the users which have an account. 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                type: object
                properties:
                  users:
                    $ref: "#/components/schemas/User"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/login:
    post:
      tags: [Account] 
      summary: Login via credentials
      description: Allows the user to log in via username (or email) and password. After the login is completed, the JWT is automatically saved in the browser and will be used by any future requests if needed. 
      requestBody:
        description: username and password of the user
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Password is incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/search/{userId}:
    parameters:
          - name: userId
            in: path
            required: true
            schema:
              type: string
              example: USERID_HERE
    get:
      tags: [User] 
      summary: Search a user
      description: returns the info of the user corresponding to userId.
      security: 
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          description: Invalid UserID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/info:
    get:
      tags: [User] 
      summary: Get user information
      description: Returns the information of the user which made the request. User needs to be logged in to call this endpoint.
      security: 
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          description: Invalid UserID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/friends:
    get:
      tags: [Friends] 
      summary: Get all friends
      description: Returns all of the friends of the user who made the request. User needs to be logged in to call this endpoint.
      security: 
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FriendList"
        '400':
          description: Invalid User ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/friends/{friendId}:
    parameters:
          - name: friendId
            in: path
            required: true
            schema:
              type: string
              example: FRIENDID_HERE
    post:
      tags: [Friends] 
      summary: Add a new friend
      description: Adds the user corresponding to the supplied friendId to the friend list of the user that calls this endpoint. User must be logged in to call this endpoint.
      security:
      - bearerAuth: []
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: added user Alice to the friends of Bob
        '403':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '400':
          description: Supplied Friend ID is not valid or already added
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User or Friend Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/events:
    get:
      tags: [User] 
      summary: returns the events a user has saved
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/EventList"
        '400':
          description: Invalid User ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Auth Token Mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/events/{eventId}:
    parameters:
          - name: eventId
            in: path
            required: true
            schema:
              type: string
              example: EVENTID_HERE
    post:
      tags: [User] 
      summary: adds the supplied event to a user
      security:
      - bearerAuth: []
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/EventList"
        '400':
          description: Event is invalid or already present
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '403':
          description: Auth Token Mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No Event or User Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
                
  /events:
    post:
      tags: [Events] 
      summary: Create a new event
      description: Creates a new event given the supplied information. User needs to be authenticated to call this endpoint.
      security: 
      - bearerAuth: []
      requestBody:
        description: the event information
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Event"
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: created event def456ghi789
        '403':
          description: Auth token mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '400':
          description: Event is not formatted correctly
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /events/all:
    get:
      tags: [Events] 
      summary: Get all events
      description: Returns all of the events in the database.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/EventList"
        '404':
          description: No Events Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /events/info/{eventId}:
    parameters:
          - name: eventId
            in: path
            required: true
            schema:
              type: string
              example: EVENTID_HERE
    get:
      tags: [Events] 
      summary: Get event info
      description: Returns all of the available information regarding the event that matches the supplied eventId.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        '404':
          description: No Event Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '400':
          description: Invalid Event ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /events/{eventId}:
    parameters:
          - name: eventId
            in: path
            required: true
            schema:
              type: string
              example: EVENTID_HERE
    put:
      tags: [Events] 
      summary: Update event info
      description: Given a subset of event information, this endpoint replaces the original event (the one that matches the supplied eventId) info with the info supplied in the request body. For this endpoint to work, the caller needs to be both logged in and the creator of the original event.
      security:
      - bearerAuth: []
      requestBody:
        description: Any of the required fields needed to create an event; see Event schema.
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Event"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: modified event def456ghi789
        '400':
          description: Provided ID isn't valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No Event Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags: [Events] 
      summary: Delete an event
      description: Deletes the event matching the supplied eventId permanently. For this endpoint to work, the caller needs to be both logged in and the creator of the original event.
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '400':
          description: invalid eventId or creator/user mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No Event Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /events/counter/{eventId}:
    parameters:
          - name: eventId
            in: path
            required: true
            schema:
              type: string
              example: EVENTID_HERE
    patch:
      tags: [Events] 
      summary: Increase attendance
      description: Adds one to the attendance counter of the event that matches the supplied eventId. The user needs to be logged in for this endpoint to work.
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: added attendance to event def456ghi789
        '400':
          description: invalid eventId or user is already going
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '404':
          description: No Event Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserID:
      type: string
      description: the unique identifier of every user
      example: abc123def456
    Login:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
          description: username of the user
        password:
          type: string
          description: password in plain text; must contain at least 6 characters, 1 lower case letter, 1 upper case letter, 1 number and 1 symbol
    User:
      required:
        - id
        - email
        - password
      type: object
      properties:
        id:
          $ref: "#/components/schemas/UserID"
        email:
          type: string
          description: email address of the user
          example: address@facsimil.com
    Event:
      required:
        - title
        - startDate
        - eventLength
        - eventDescription
        - position
        - tag
      type: object
      properties:
        title:
          type: string
          description: name of the event
          example: Sample Event
        startDate:
          type: string
          description: event start date
          example: 2024-12-26T23:15:30.000Z
        eventLength:
          type: integer
          description: event length (date and time of the end)
          example: 2024-12-27T23:15:30.000Z
        eventDescription:
          type: string
          description: informations about the event
          example: The description of the sample event will be here. 
        position:
          type: array
          items:
            type: number
          description: main position of the event, given as an array of floats
          example: [46.092996,11.123657]
        tag:
          $ref: "#/components/schemas/Tag"
            
    FriendList:
      type: array
      items: 
        $ref: "#/components/schemas/User"
    EventList:
      type: array
      items: 
        $ref: "#/components/schemas/Event"
    Tag:
      type: string
      enum:
        - Musica
        - Fastival
        - Sport
        - Conferenza
        - Sagra
      description: type of the event
    Error:
      required:
        - message
      type: object
      properties:
        message:
          type: string
          description: a generic error given in non-200 type requests. logs the error message.
          example: error details
